{% assign filming = site.landing | where: "slug", "filming" | first %}
<article id="{{ filming.slug }}">
  <h2>
    {% include {{ filming.icon }} %}
    {{ filming.title | escape }}
  </h2>
  <h3>{{ filming.heading | escape }}</h3>
  <img src="{{ filming.image | relative_url }}" alt="{{ filming.alt }}" loading="lazy" width="800" height="600">
  <div>
    <h4>{{ filming.description }}</h4>
    <a href="{{ filming.link.url }}" class="btn btn-primary">{{ filming.link.text | escape }}</a>
  </div>
</article>
