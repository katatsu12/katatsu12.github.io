{% assign magazine = site.landing | where: "slug", "magazine" | first %}
<article id="{{ magazine.slug }}">
  <h2>
    {% include {{ magazine.icon }} %}
    {{ magazine.title }}
  </h2>
  <h3>{{ magazine.heading }}</h3>
  <figure>
    <img src="{{ magazine.image | relative_url }}" alt="{{ magazine.alt }}" loading="lazy" width="900" height="600">
  </figure>
  <section class="footer">
    <p>{{ magazine.description }}</p>
    <div role="group" aria-label="Magazine actions">
      <a href="{{ magazine.links[0].url }}" class="btn btn-primary">{{ magazine.links[0].text }}</a>
      <a href="{{ magazine.links[1].url }}" class="btn btn-primary">{{ magazine.links[1].text }}</a>
    </div>
  </section>
</article>
